<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>TAP-ioca</title>
    <meta name="description" content="TAP-ioca">
    <meta name="author" content="Belinda & Darrow">

    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/logo.css">
</head>

    <body>
        <div id="wrapper">
            <div class="logo"><b><span>TAP</span>-<span>ioca</span></b></div>
            <h2 id="h2">Tap The Bubbles!</h2>
            <div id="score">
                SCORE: 
                <div id="number">
                    <strong>0</strong>
                </div>
            </div>
            <div id="timer_div">
                TIMER : 0
            </div> 
            <button class="button" id="start"> START </button>
        </div> 
        <ul class="bubbles">
            <li class="boba" id="1" data-bubble-id="boba1"></li>
            <li class="boba" id="2" data-bubble-id="boba2"></li>
            <li class="boba" id="3" data-bubble-id="boba3"></li>
            <li class="boba" id="4" data-bubble-id="boba4"></li>
            <li class="boba" id="5" data-bubble-id="boba5"></li>
        </ul>

        <div id="userFormDiv">
            <form id="userForm">
                Username:<br>
                <input type="text" name="username"><br>
                <input type="submit"value="Get Poppin'">
            </form>
        </div>

        <div id="container">
            <h1>LEADERBOARD</h1>
            <table>
                <tbody id="leaderboardBody">
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Points</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Jessie</td>
                        <td>102,345</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bob</td>
                        <td>2,321</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div class="button_cont" align="center"><a class="replay">Replay</a>
            </div>
        </br>
    <script src="./src/constants.js"></script>
    <script src="./src/index.js"></script>
    </body> 

</html>
